<div class="container">
    <h1>acheter d'un materiel</h1>
    <form  (ngSubmit)="soumettre(f)" #f="ngForm">
        <label for="nom" > Nom du materiel</label><br>
        <input readonly size="35" type="text" id="nom" name="nom" [(ngModel)]="nom" required>
        <!--<br>Test: {{test.className}}
        <br><br>-->
        <br>
           <label> quantit√© :  </label><br>
           <input type="number"> <br>
        
        <label for="prix" > prix du materiel </label><br>
        <input readonly id="prix" name="prix"  [(ngModel)]="prix"><br><br>
           
        <button type="Submit"  class="btn btn-outline-secondary">envoyer</button><br>
        <a  [routerLink]="['/admin']" > retour au page d'acceuil</a>
    </form>
</div>
<br><br><br><br><br><br><br>
<footer class="footer">
    <div class="contenu">
        <a  [routerLink]="['']" > retour au d'acceuil</a>
    </div>
</footer>
